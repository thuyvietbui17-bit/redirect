    <script>
        let targetUrl = '';

        // è·å–URLå‚æ•°
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const paramNames = ['t', 'link', 'url', 'target', 'redirect', 'goto', 'c'];
            
            for (const name of paramNames) {

        // è§£ç URL
        function decodeTargetUrl(encodedUrl) {
            try {
                // å°è¯•Base64è§£ç 
                let decoded = atob(encodedUrl);
                
                // æ£€æŸ¥æ˜¯å¦åŒ…å«æ—¶é—´æˆ³æ ¼å¼
                if (decoded.includes('|')) {
                    const parts = decoded.split('|');
                    if (parts.length >= 2) {

                    }
                }
                
                // å°è¯•URLè§£ç 
                try {

        function isValidUrl(url) {

        // åŠ è½½å†…å®¹åˆ°iframe
        function loadContent() {

            targetUrl = decodeTargetUrl(params.value);

            iframe.onload = function() {

            // ç›‘å¬iframeé”™è¯¯äº‹ä»¶
            iframe.onerror = function() {

            // è®¾ç½®è¶…æ—¶
            setTimeout(() => {

        if (window.top !== window.self) {
